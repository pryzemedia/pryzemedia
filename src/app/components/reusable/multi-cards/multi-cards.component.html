 <!--<ng-container *ngIf="videoModal">-->
   <modal #vModalComponent mId="modal-1"
          (vLinkUpdate)="updateVideoSrc($event)"
          (modalClosed)="stopVideo()">
     <div class="modal-header bg-blue-deep">
       <h5 class="modal-title" id="videoModalLabel">{{modalTitle}}</h5>
      <button type="button" class="btn-close btn-close-white" (click)="modalService.close();" aria-label="Close"></button>
     </div>
     <div class="modal-body d-flex justify-content-center + {{mBodyBG}}">
       <div *ngIf="hasVideo; else webBody">
         <iframe #htmliFrameElement width="560" height="315"
                 [attr.src]="vSrc"
                 title="YouTube video player" frameborder="0"
                 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
                picture-in-picture; web-share" allowfullscreen></iframe><!---->
       </div>
       <ng-template #webBody>
         <div class="card">
           <img [attr.src]="modalImgSrc" class="card-img-top shadow bg-body" [attr.alt]="modalImgAlt">
           <div class="card-body">
             <h5 class="card-title">Description</h5>
             <p class="card-text">{{modalDesc1}}</p>
             <p class="card-text">{{modalDesc2}}</p>
             <p class="card-text" *ngIf="modalDesc3.length>1">
               {{modalDesc3}}
             </p>
           </div>
         </div>
       </ng-template>

     </div>
     <div class="modal-footer text-white d-flex justify-content-start  bg-blue-deep">
       <div *ngIf="hasVideo; else webFooter">
         <p><strong>Description:</strong></p>
         <p>{{modalDesc1}}</p>
         <p>{{modalDesc2}}</p>
         <p *ngIf="modalDesc3.length>1">
           {{modalDesc3}}
         </p>
       </div>
       <ng-template #webFooter>
         <a *ngIf="mLink1" class="btn {{btnColorClass}} my-1 me-1" href="{{mLink1}}" target="_blank">
           {{mLink1Text}}
         </a>
         <a *ngIf="mLink2.length > 0" class="btn {{btnColorClass}}" href="{{mLink2}}" target="_blank">
           {{mLink2Text}}
         </a>
       </ng-template>

     </div>


   </modal>
